{% extends "base.html" %}
{% block content %}

<h2>Add Event</h2>

<form method="POST" class="mt-4">

    <label>Club</label>
    <select name="club_id" class="form-select" required>
        {% for c in clubs %}
        <option value="{{ c[0] }}">{{ c[1] }}</option>
        {% endfor %}
    </select>

    <label class="mt-3">Event Name</label>
    <input type="text" name="name" class="form-control" required>

    <label class="mt-3">Event Date (YYYY-MM-DD HH:MM:SS)</label>
    <input type="text" name="date" class="form-control" required>

    <label class="mt-3">Venue</label>
    <input type="text" name="venue" class="form-control" required>

    <label class="mt-3">Status</label>
    <input type="text" name="status" class="form-control" value="planned" required>

    <button class="btn btn-success mt-4">Add Event</button>

</form>

{% endblock %}
